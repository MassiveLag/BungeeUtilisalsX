---
prefix: ''
no-permission: '<red>¡Tu no tienes permisos para eso!'
never-joined: '<white>Ese usuario no a entrado nunca!'
offline: '<white>Ese usuario no esta conectado!'
no-number: '<yellow>Por favor introduce un numero valido!'
date-format: 'dd-MM-yyyy kk:mm:ss'
not-for-console: '<yellow>Esta accion por ahora solo puede ser ejecutada por jugadores.'
command-disabled-in-this-server: '<yellow>Este comando esta <red>desabilitado <yellow>en el servidor <aqua>{server} <yellow>!'
command-disabled: '<yellow>El comando <aqua>{command} <yellow>esta <red>desabilitado <yellow>en el servidor <aqua>{server} <yellow>!'
offlinemessages-join-header: '<yellow>Has recibido un msg mientras no estabas desconectado:'
updater:
  update-found:
    - '<yellow>Una nueva actualizacion a sido encontrada para <aqua>{name}<yellow>.'
    - '<yellow>Version instalada: <aqua>{version}'
    - '<yellow>Nueva Version: <aqua>{newVersion}'
chat-protection:
  swear: '<white>Por favor no digas palabras prohibidas!'
  caps: '<white>Por favor no uses muchas mayusculas!'
  spam: '<white>Por favor espera <green>%time% <white>segundos para hablar de nuevo!'
  advertise: '<white>Por favor no intentes pasar ips, links externos en este servidor!'
placeholders:
  timeleft: '%days% dias, %hours% horas, %minutes% minutos, %seconds% segundos'
  format:
    date: 'dd-MM-yyyy'
    time: 'kk:mm:ss'
    datetime: 'dd-MM-yyyy kk:mm:ss'
subcommands:
  usage: '<yellow>Por favor usa <aqua>{usage}<yellow>!'
general-commands:
  cooldown: '<yellow>Este comando esta en un tiempo de espera de <aqua>{time} <yellow>segundos!'
  bungeeutilisals:
    help:
      - '<yellow>- <aqua>/bux version'
      - '<yellow>- <aqua>/bux reload'
  announce:
    usage: '<yellow>Por favor usa <aqua>/announce (p/b/c(hat)/a(ctionbar)/t(itle)) (mensaje)<yellow>.'
  find:
    usage: '<yellow>Por favor usa <aqua>/find (nombre)<yellow>.'
    message: '<aqua>{user} <yellow>esta conectado en <aqua>{server}<yellow>.'
  server:
    usage:
      - '<yellow>Estas jugando en <aqua>{server}<yellow>.'
      - ''
      - '<yellow>Puedes cambiar de servidor usando <aqua>/server (servername)<yellow>.'
    notfound: '<yellow>El servidor <aqua>{server} <yellow>no existe.'
    alreadyconnected: '<yellow>Tu ya estas conectado en <aqua>{server}<yellow>.'
    connecting: '<yellow>Estas siendo conectado a <aqua>{server}<yellow>.'
    sent-other: '<yellow>Se ha enviado al jugador <aqua>{user} <yellow>a <aqua>{server}<yellow>.'
  clearchat:
    usage: '<yellow>Por favor usa <aqua>/clearchat (local / global)<yellow>.'
    cleared: '<yellow>Tu chat a sido eliminado por <aqua>{user}<yellow>.'
  chatlock:
    usage: '<yellow>Por favor usa <aqua>/chatlock (local / global)<yellow>.'
    locked: '<yellow>El chat a sido bloqueado por <aqua>{user}<yellow>.'
    unlocked: '<yellow>El chat a sido desbloqueado por <aqua>{user}<yellow>.'
    onchat: '<yellow>El chat a sido bloqueado. <green>No podras enviar mensajes por el momento.'
  glag:
    - '<yellow>Estadisticas de Bungeecord:'
    - '<yellow>Memoria Maxima: <aqua>{maxmemory}'
    - '<yellow>Memoria Libre: <aqua>{freememory}'
    - '<yellow>Memoria Total: <aqua>{totalmemory}'
    - '<yellow>Activo desde: <aqua>{onlinesince}'
  staffchat:
    enabled: '<yellow>Ahora estas hablando en <aqua>Chat de Staff<yellow>.'
    disabled: '<yellow>Ahora estas hablando en <aqua>Chat Publico<yellow>.'
    format: '<gray>(<dark_red>SC<gray>) <gray>(<green>{server}<gray>) <yellow>{user} <dark_gray>» <white>{message}'
  language:
    usage:
      - '<yellow>Por favor usa <aqua>/language (lenguaje)<yellow>.'
      - '<yellow>Lenguajes disponibles: <aqua>{languages}'
    notfound:
      - '<red>No se puede encontrar un lenguaje llamado <dark_red>{language}<red>.'
      - '<yellow>Lenguajes disponibles: <aqua>{languages}'
    changed: '<yellow>Tu lenguaje a sido cambiado a <aqua>{language}<yellow>.'
    already: '<yellow>Tu ya estas usando el lenguaje <aqua>{language} <yellow>.'
  staff:
    no_staff: '<yellow>Lo sentimos pero ahora no hay staff conectado.'
    head: '<white>Lista de los miembros de staff en linea:'
    foot: '<yellow>En total, aqui hay <aqua>{total} <yellow>staffs en linea.'
    toggle:
      hidden: '<yellow>Ahora estas oculto en la /staff list.'
      unhidden: '<yellow>Ahora estas visible en la /staff list.'
    users:
      separator: ', '
      user:
        text: '{username}'
        hover: '<aqua>{username} <yellow>esta jugando en <aqua>{server}<yellow>.'
        click:
          type: 'SUGGEST_COMMAND'
          action: '/server {server}'
    rank:
      text:
        - text: '{rank_displayname} <aqua>({amount_online})<white>: '
        - text: '{users}'
  msg:
    usage: '<yellow>Por favor usa <aqua>/msg (user) (mensaje)<yellow>.'
    ignored: '<yellow>Tu no puedes enviar un mensaje a este usuario.'
    self-msg: '<yellow>No puedes mandarte un mensaje privado a ti mismo.'
    format:
      send: '<gray>(<yellow>Yo <yellow>-> <gray>({receiver-server}) <aqua>{receiver}<gray>) <white>{message}'
      receive: '<gray>({sender-server}) <aqua>{sender} <yellow>-> Mi <white>{message}'
  reply:
    usage: '<yellow>Por favor usa <aqua>/reply (mensaje)<yellow>.'
    no-target: '<yellow>No tienes ningun msg que responder.'
    ignored: '<yellow>Tu no puedes enviar un mensaje a este usuario. El usuario te esta ignorando.'
    format:
      send: '<yellow>Yo <yellow>-> <gray>({receiver-server}) <aqua>{receiver}<gray> <white>{message}'
      receive: '<gray>({sender-server}) <aqua>{sender} <yellow>-> <yellow>Mi <white>{message}'
  ignore:
    usage: '<yellow>Por favor usa <aqua>/ignore (add / remove / list) [player]<yellow>.'
    self-ignore: '<yellow>No puedes ignorarte a ti mismo.'
    add:
      already-ignored: '<yellow>No puedes ignorar a alguien que ya esta siendo ignorado.'
      ignored: '<yellow>Ahora ignoras a <aqua>{user}<yellow>.'
    remove:
      not-ignored: '<yellow>No puedes dejar de ignorar a alguien que no ignoras.'
      unignored: '<yellow>A partir de ahora no ignoras a <aqua>{user} <yellow>mas.'
    list:
      none: '<yellow>Ahora mismo no ignoras a nadie.'
      message: '<yellow>Lista de usuarios que ignoras: <aqua>{ignoredusers}'
      separator: ', '
  socialspy:
    enabled: '<yellow>Tu <aqua>SocialSpy <yellow>ahora esta <green>activado<yellow>.'
    disabled: '<yellow>Tu <aqua>SocialSpy <yellow>ahora esta <red>activado<yellow>.'
    message: '<gray>(SSPY) <dark_gray>[<aqua>{sender} <yellow>-> <aqua>{receiver}<dark_gray>] <white>{message}!'
  commandspy:
    enabled: '<yellow>Tu <aqua>CommandSpy <yellow>ahora esta <green>activado<yellow>.'''
    disabled: '<yellow>Tu <aqua>CommandSpy <yellow>ahora esta <red>desactivado<yellow>.'
    message: '<gray>(CSPY) <dark_gray>[<aqua>{server}<dark_gray>] <aqua>{user} <yellow>ejecuto el comando <gray>{command}<yellow>.'
  ping:
    message: '<yellow>Tu ping es: <aqua>{ping} ms<yellow>.'
    other: '<yellow>El ping de <aqua>{target} <yellow>es <aqua>{targetPing} ms<yellow>.'
  report:
    help:
      - '<yellow>Comandos de <aqua>/report<yellow>:'
      - '<white>- <aqua>/report create (user) (razon)'
      - '<white>- <aqua>/report list [all/active/accepted/denied] [pagina]'
      - '<white>- <aqua>/report accept (id)'
      - '<white>- <aqua>/report deny (id)'
      - '<white>- <aqua>/report history [pagina]'
    create:
      usage: '<yellow>Por favor usa <aqua>/report create (user) (razon)<yellow>.'
      created: '<yellow>Has reportado a <aqua>{target}<yellow>.'
      bypassed: '<yellow>No puedes reportar a miembros del staff.'
      broadcast:
        - '<aqua>{target} <yellow>a sido reportado por <aqua>{user}<yellow>.'
        - '<yellow>Razon: <aqua>{reason}'
        - '<yellow>Server: <aqua>{server}'
    list:
      wrong-page: '<yellow>Por favor introduce una pagina entre <aqua>1 y {maxpages}<yellow>.'
      header: '<yellow>Lista de Reportes (pagina <aqua>{page}<yellow>)'
      footer: ''
      no-reports: '<yellow>No hay reportes en esta seccion.'
      handled: 'Manejado'
      unhandled: 'Sin_Manejar'
      item:
        text: '<aqua>#{id}<yellow>: <aqua>{reported} <yellow>fue reportado por <aqua>{reason} <yellow>gracias a <aqua>{reporter} <gray><italic>(Mas Info)'
        hover:
          - '<white>⎯⎯⎯⎯⎯ <yellow>Reporte <aqua>#{id}: {reported} <white>⎯⎯⎯⎯⎯<reset>'
          - '<yellow>Usuario Reportado: <aqua>{reported}'
          - '<yellow>Usuario que Reporto: <aqua>{reporter}'
          - '<yellow>Razon: <aqua>{reason}'
          - '<yellow>Server: <aqua>{server}'
          - '<yellow>Fecha: <aqua>{date}'
          - '<yellow>Manejado: <aqua>{handled}'
          - '<white>⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯<reset>'
    history:
      wrong-page: '<yellow>Por favor introduce una pagina entre <aqua>1 y {maxpages}<yellow>.'
      header: '<yellow>Lista de Reportes (pagina <aqua>{page}<yellow>)'
      no-reports: '<yellow>Tu no tienes reportes.'
      accepted: '<dark_green>\u2713'
      denied: '<dark_red>\u2717'
      item:
        text: "{accepted_sign} <aqua>#{id}<yellow>: <aqua>{reported} <yellow>reportado por <aqua>{reason}\n          <yellow>gracias a <aqua>{reporter} <gray><italic>(Pon El Raton Aqui)"
        hover:
          - '<white>⎯⎯⎯⎯⎯ <yellow>Reporte <aqua>#{id}: {reported} <white>⎯⎯⎯⎯⎯<reset>'
          - '<yellow>Usuario Reportado: <aqua>{reported}'
          - '<yellow>Usuario que Reporto: <aqua>{reporter}'
          - '<yellow>Razon: <aqua>{reason}'
          - '<yellow>Server: <aqua>{server}'
          - '<yellow>Fecha: <aqua>{date}'
          - '<yellow>Staff: <aqua>{handled}'
          - '<yellow>Aceptado: {accepted_sign}'
          - '<white>⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯<reset>'
      footer: ''
    accept:
      usage: '<yellow>Por favor usa <aqua>/report accept (id)<yellow>.'
      not-found: '<yellow>No se encontro el reporte con id <aqua>{id}<yellow>.'
      updated: '<yellow>El reporte con id <aqua>{id} <yellow>a sido aceptado.'
      accepted: '<yellow>Tu reporte <aqua>(#{id}) {reported} <yellow>a sido aceptado por <aqua>{staff}<yellow>.'
    deny:
      usage: '<yellow>Por favor usa <aqua>/report deny (id)<yellow>.'
      not-found: '<yellow>No se encontro el reporte con id <aqua>{id}<yellow>.'
      updated: '<yellow>El reporte con id <aqua>{id} <yellow>a sido denegado.'
      denied: '<yellow>Tu reporte <aqua>(#{id}) {reported} <yellow>a sido denegado por <aqua>{staff}<yellow>.'
  domains:
    help:
      - '<green>Comandos de Dominio:'
      - '<aqua>- /domains list'
      - '<aqua>- /domains search (pattern / domain)'
    list:
      usage: '<yellow>Por favor usa <aqua>/domains list [pagina]<yellow>.'
      header:
        - ''
        - '<aqua><bold>Estadisticas de Dominio<reset>'
        - ''
      format: '- <yellow>{domain} <white>| <green><bold>EN LINEA<reset><white>: {online} | <yellow><bold>TOTAL<reset><white>: {total}'
      footer:
        - ''
        - '<white>En total, <yellow>{total} <white>dominios han sido usados para conectarse a tu server.'
        - ''
    search:
      usage: '<yellow>Por favor usa <aqua>/domains search (pattern / domain)<yellow>.'
      header:
        - ''
        - '<aqua><bold>BUSQUEDA DE DOMINIO<reset>'
        - ''
      format: '- <yellow>{domain} <white>| <green><bold>EN LINEA<reset><white>: {online} | <yellow><bold>TOTAL<reset><white>: {total}'
      footer: ''
  helpop:
    usage: '<yellow>Por favor usa <aqua>/request (mensaje) <yellow>o <aqua>/request reply (user) (mensaje)<yellow>.'
    broadcast: '<gray>(<dark_aqua><bold>AYUDA<reset><gray>) <aqua>{user} <gray>» <white>{message}'
    reply-receive: '<gray>(<dark_aqua><bold>AYUDA<reset><gray>) <aqua>{user} <dark_aqua>-> Mi <gray>» <white>{message}'
    reply-send: '<gray>(<dark_aqua><bold>AYUDA<reset><gray>) <dark_aqua>Yo -> <aqua>{user} <gray>» <white>{message}'
  msgtoggle:
    enabled: '<yellow>Todos tus mensajes privados ahora estan <red>desactivados<yellow>.'
    disabled: '<yellow>Todos tus mensajes privados ahora estan <green>activados<yellow>.'
    pm-cmd-disabled: "<yellow>No puedes enviar ni recibir mensajes privados mientras los\n      tengas <red>desactivados<yellow>."
    not-receiving-pms: '<yellow>Este usuario tiene los mensajes privados <red>desactivados<yellow>.'
  shout:
    usage: '<yellow>Por favor usa <aqua>/shout (mensaje)<yellow>.'
    shout-broadcast: '<gold><bold>GRITO<yellow><bold>{servername}<reset> <aqua>{user} <dark_gray>» <white>{message}'
    shout-broadcast-staff: '<gold><bold>GRITO <yellow><bold>{servername}<reset> <red>(Staff) <aqua>{user} <dark_gray>» <white>{message}'
  staffannouncement:
    usage: '<yellow>Por favor usa <aqua>/staffannouncement (mensaje) <yellow>.'
    broadcast: '<yellow><bold>ANUNCIODESTAFF<reset> <aqua>{broadcaster} <yellow>-> <white>{message}'
  offlinemessage:
    usage: '<yellow>Por favor usa <aqua>/offlinemessage (user) (mensaje)<yellow>.'
    online: '<yellow>Este usuario esta conectado. Por favor usa <aqua>/msg (user) (mensaje)<yellow>.'
    message: '<aqua>{user} <yellow>@ <aqua>{time} <yellow>-> <white>{message}'
    sent: '<yellow>Has enviado un mensaje a <aqua>{user}<yellow> mientras esta desconectado.'
  opengui:
    usage: '<yellow>Por favor usa <aqua>/opengui (type) [args] [-u=USER]<yellow>.'
    usage-custom: '<yellow>Por favor usa <aqua>/opengui custom (gui-name) [-u=USER]<yellow>.'
    gui-not-found: '<yellow>No existe un gui con el nombre <aqua>{gui}<yellow>.'
friends:
  gui:
    add-chat-input: '<yellow>Por favor ingresa el nombre del amigo que quieres añadir o escribe ''''<aqua>cancel<yellow>'''' para cancelar.'
  join:
    requests: '<yellow>Tienes <aqua>{amount} <yellow>solicitudes de amigos. Usa <aqua>/friend requests <yellow>para verlas ahora.'
    join: '<yellow>Tu amigo, <aqua>{user}<yellow>, a entrado a la network.'
  leave: '<yellow>Tu amigo, <aqua>{user}<yellow>, a salido de la network.'
  switch: '<yellow>Tu amigo, <aqua>{user}<yellow>, se a movido de <aqua>{from} <yellow>a <aqua>{to}.'
  request-received:
    text:
      - text: '<yellow>Has recibido una solicitud de amistad de <aqua>{name}<yellow>.{nl}'
      - text: '<yellow>Escribe <aqua>/friends accept {name}'
      - text: '<yellow> o <aqua>Click Aqui'
        hover:
          - '<yellow>Click aqui para aceptar la solicitud de amistad de <aqua>{name}<yellow>.'
        click:
          #OPEN_URL, RUN_COMMAND, SUGGEST_COMMAND
          #RUN_COMMAND will only work for BungeeCord commands.
          type: 'RUN_COMMAND'
          action: '/friend accept {name}'
      - text: '<yellow> para aceptar esta solicitud de amistad.'
  help:
    message:
      - '<green>Comandos de Amigos:'
      - '<aqua>- /friends add (nombre)'
      - '<aqua>- /friends accept (nombre)'
      - '<aqua>- /friends deny (nombre)'
      - '<aqua>- /friends list [pagina]'
      - '<aqua>- /friends msg (nombre) (mensaje)'
      - '<aqua>- /friends removerequest (nombre)'
      - '<aqua>- /friends remove (nombre)'
      - '<aqua>- /friends reply (mensaje)'
      - '<aqua>- /friends requests (in/out) [pagina]'
      - '<aqua>- /friends settings (ajuste) (enable / disable)'
  add:
    usage: '<yellow>Por favor usa <aqua>/friends add (nombre)<yellow>.'
    selfadd: '<yellow>No puedes añadirte a ti mismo como amigo.'
    limited: '<yellow>No puedes tener mas de <aqua>{limit} <yellow>amigos.'
    already-friend: '<aqua>{friend} <yellow>ya es tu amigo.'
    already-requested: '<yellow>Tu ya has enviado una solicitud de amistad a <aqua>{name}<yellow>.'
    request-sent: '<yellow>Una solicitud de amistad a sido enviada a <aqua>{user}<yellow>.'
    disallowed: '<yellow>Este usuario no quiere recibir solicitudes de amistad.'
  accept:
    usage: '<yellow>Por favor usa <aqua>/friends accept (nombre)<yellow>.'
    limited: '<yellow>No puedes tener mas de <aqua>{limit} <yellow>amigos.'
    already-friend: '<aqua>{friend} <yellow>ya es tu amigo.'
    no-request: '<yellow>No se encuentra una solicitud de amistad de <aqua>{user}<yellow>.'
    accepted: '<yellow>Ahora eres amigo de <aqua>{user}<yellow>.'
    request-accepted: '<aqua>{user} <yellow>a aceptado tu solicitud de amistad.'
  deny:
    usage: '<yellow>Por favor usa <aqua>/friends deny (nombre)<yellow>.'
    no-request: '<yellow>No se encontro una solicitud de amistad de <aqua>{user}<yellow>.'
    denied: '<yellow>Has denegado la solicitud de amistad de <aqua>{user}<yellow>.'
    request-denied: '<aqua>{name} <yellow>a denegado tu solicitud de amistad.'
  removerequest:
    usage: '<yellow>Por favor usa <aqua>/friends removerequest (nombre)<yellow>.'
    no-request: '<yellow>No tienes ninguna solicitud de amistad de <aqua>{user}<yellow>.'
    removed: '<yellow>Has eliminado las solicitudes de amistad de <aqua>{user}<yellow>.'
    request-removed: '<aqua>{user} <yellow>elimino tu solicitud de amistad.'
  remove:
    usage: '<yellow>Por favor usa <aqua>/friends remove (nombre)<yellow>.'
    no-friend: '<aqua>{user} <yellow>no es tu amigo.'
    removed: '<yellow>Has eliminado a <aqua>{user} <yellow>de tus amigos.'
    friend-removed: '<aqua>{user} <yellow>te a eliminado de sus amigos.'
  list:
    no-friends: '<yellow>No tienes ningun amigo en este momento.'
    status:
      online: 'activo'
      offline: 'inactivo'
    head:
      text:
        - text: '<gold><- '
          click:
            type: 'RUN_COMMAND'
            action: '/friends list {previousPage}'
        - text: '<yellow>Lista de Amigos <aqua>({currentPage} / {maxPages})'
        - text: ' <gold>->'
          click:
            type: 'RUN_COMMAND'
            action: '/friends list {nextPage}'
    format:
      text: '- <aqua>{friendName} - <gray>{lastOnline}'
      hover:
        - '<yellow>Actividad: <aqua>{online}'
        - '<yellow>Amigos desde: <aqua>{friendSince}'
        - '<yellow>Ultima vez visto: <aqua>{lastOnline}'
      click:
        #OPEN_URL, RUN_COMMAND, SUGGEST_COMMAND
        #RUN_COMMAND will only work for BungeeCord commands.
        type: 'SUGGEST_COMMAND'
        action: '/friend msg {friendName} '
    foot: '<yellow>Tienes un total de <aqua>{friendAmount} <yellow>amigos.'
  requests:
    usage: '<yellow>Por favor usa <aqua>/friend requests (in/out) [pagina]<yellow>.'
    no-requests: '<yellow>No tienes solicitudes en este momento.'
    outgoing: 'Saliente'
    incoming: 'Entrante'
    head:
      text:
        - text: '<gold><- '
          click:
            type: 'RUN_COMMAND'
            action: '/friends requests {type} {previousPage}'
        - text: '<yellow>{type} Solicitudes <aqua>({currentPage} / {maxPages})'
        - text: ' <gold>->'
          click:
            type: 'RUN_COMMAND'
            action: '/friends requests {type} {nextPage}'
    format:
      incoming: '<green><- <yellow>{target} - <aqua>{requestDate}'
      outgoing: '<red>-> <yellow>{target} - <aqua>{requestDate}'
    foot: '<yellow>Tienes un total de <aqua>{requestAmount} <yellow>{type_lowercase} solicitudes de amistad.'
  msg:
    usage: '<yellow>Por favor usa <aqua>/friends msg (nombre) (mensaje)<yellow>.'
    not-friend: '<aqua>{user} <yellow>no esta en tus amigos.'
    disallowed: '<yellow>Este usuario no quiere recibir ningun mensaje.'
    ignored: '<yellow>No puedes enviar mensajes a este usuario.'
    format:
      send: '<gray>(<yellow>Yo <yellow>-> <aqua>{receiver}<gray>) <white>{message}'
      receive: '<gray>(<aqua>{sender} <yellow>-> Mi<gray>) <white>{message}'
  reply:
    usage: '<yellow>Por favor usa <aqua>/friends reply (mensaje)<yellow>.'
    no-target: '<yellow>No tienes ningun mensaje que responder.'
    not-friend: '<aqua>{user} <yellow>no esta en tus amigos.'
    disallowed: '<yellow>Este usuario no quiere recibir mensajes.'
    ignored: '<yellow>Tu no puedes enviar mensajes a este usuario.'
    format:
      send: '<gray>(<yellow>Yo <yellow>-> <aqua>{receiver}<gray>) <white>{message}'
      receive: '<gray>(<aqua>{sender} <yellow>-> Mi<gray>) <white>{message}'
  settings:
    usage: '<yellow>Por favor usa <aqua>/friend settings (ajuste) (enable / disable)'
    invalid: '<yellow>Por favor usa uno de los siguientes ajustes: <aqua>{settings}'
    updated: '<yellow>Has actualizado correctamente el ajuste <aqua>{type} a <aqua>{value}<yellow>.'
    noargs:
      header: '<yellow>Ajustes de Amigos:'
      enabled: '<green>activado'
      disabled: '<red>desactivado'
      format:
        text:
          - text: '<yellow>- <aqua>{type} <yellow>- '
            hover:
              - '<yellow>Estado: {status}'
          - text: '<green><bold>ACTIVAR<reset>'
            click:
              type: 'RUN_COMMAND'
              action: '/friends settings {unformatted-type} enable'
          - text: ' <yellow>- '
          - text: '<red><bold>DESACTIVAR<reset>'
            click:
              type: 'RUN_COMMAND'
              action: '/friends settings {unformatted-type} disable'
      footer: ''
  broadcast:
    usage: '<yellow>Por favor usa <aqua>/friend broadcast (mensaje) <yellow>.'
    message: '<yellow>(<aqua>{user} <yellow>-> <aqua>Todos<yellow>) <white>{message}'
    disabled: '<yellow>No puedes mandar un mensaje a todos si tienes el ajuste <red>desactivado<yellow>.'
punishments:
  cancelled: '<white>Un plugin interno a cancelado tu sancion.'
  self-punishment: '<white>No puedes sancionarte a ti mismo.'
  higher-punishment: '<white>No puedes sancionar a alguien por encima de ti.'
  ban:
    usage: '<white>Por favor usa <green>/ban (user) (razon)<white>.'
    usage-server: '<white>Por favor <green>/ban (user) (servidor) (razon)<white>.'
    already-banned: '<white>Este usuario ya esta baneado.'
    executed: '<white>Has baneado a <yellow>{user} <white>por <yellow>{razon}<white>.'
    broadcast:
      - '<green>{user} <white>a sido baneado permanentemente por <green>{by} <white>en<green>{server}<white>.'
      - '<white>Razon: <yellow>{reason}'
    kick:
      - '<red><bold>BungeeUtilisalsX<reset> <dark_gray>» <white>Has sido baneado permanentemente.'
      - ''
      - '<red>Razon: <white>{reason}'
